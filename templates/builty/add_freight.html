{% extends "base_site.html" %}
{% load i18n %}
<html>

{% block content %}
<br>
<h2 class="changeBlue">Add Freight Details</h2>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    <form action="" method="post">
	{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>

</html>
{% endblock %}
